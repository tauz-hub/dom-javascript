<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Dinâmica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    ul {
      list-style-type: disc;
      margin-top: 10px;
    }

    li {
      margin: 5px 0;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #botaoAdicionar {
      background-color: #4CAF50;
      color: white;
    }

    #botaoExcluir {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>

<body>

  <h1>Lista Dinâmica by Tauã Ferreira</h1>
  <script src="script.js"></script>
</body>

</html>
